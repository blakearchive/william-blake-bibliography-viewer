apiVersion: v1
kind: Namespace
metadata:
  name: blake-bibliography
  labels:
    name: blake-bibliography
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blake-bibliography-backend
  namespace: blake-bibliography
  labels:
    app: blake-bibliography-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blake-bibliography-backend
  template:
    metadata:
      labels:
        app: blake-bibliography-backend
    spec:
      containers:
      - name: backend
        image: blake-bibliography-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/info
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/info
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: blake-bibliography-backend
  namespace: blake-bibliography
  labels:
    app: blake-bibliography-backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: blake-bibliography-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blake-bibliography-frontend
  namespace: blake-bibliography
  labels:
    app: blake-bibliography-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blake-bibliography-frontend
  template:
    metadata:
      labels:
        app: blake-bibliography-frontend
    spec:
      containers:
      - name: frontend
        image: blake-bibliography-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: blake-bibliography-frontend
  namespace: blake-bibliography
  labels:
    app: blake-bibliography-frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: blake-bibliography-frontend
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: blake-bibliography
  namespace: blake-bibliography
  labels:
    app: blake-bibliography-frontend
spec:
  to:
    kind: Service
    name: blake-bibliography-frontend
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
